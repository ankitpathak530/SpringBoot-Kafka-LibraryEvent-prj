spring.profiles: dev

spring.kafka.consumer.bootstrap-servers= localhost:9092, localhost:9093, localhost:9094
spring.kafka.consumer.key-deserializer= org.apache.kafka.common.serialization.IntegerDeserializer
spring.kafka.consumer.value-deserializer= org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.group-id= library-event-listener-group


#Creating producer configuration for testing purpose
spring.kafka.producer.bootstrap-servers= localhost:9092, localhost:9093, localhost:9094
spring.kafka.producer.key-serializer= org.apache.kafka.common.serialization.IntegerSerializer
spring.kafka.producer.value-serializer= org.apache.kafka.common.serialization.StringSerializer
spring.kafka.template.default-topic= library-events



#Database configuration
spring.datasource.url= jdbc:h2:mem:test
spring.datasource.driver-class-name= org.h2.Driver
spring.datasource.username= ankit


spring.jpa.database= h2
spring.jpa.database-platform= org.hibernate.dialect.H2Dialect
spring.jpa.generate-ddl= true

spring.h2.console.enabled= true







